<!-- ðŸ”‘ PASSWORD SCRIPT (RUNS IMMEDIATELY) -->
<script>
  (function () {
    const PASSWORD = "hossrules";
    const key = "site-auth";

    if (sessionStorage.getItem(key) === PASSWORD) {
      document.body.classList.remove("auth-locked");
      return;
    }

    const input = window.prompt("Enter password:");

    if (input === PASSWORD) {
      sessionStorage.setItem(key, PASSWORD);
      document.body.classList.remove("auth-locked");
    } else {
      document.body.innerHTML = `
        <div style="padding:3rem;font-family:sans-serif">
          <h2>Access denied</h2>
          <p>Incorrect password.</p>
        </div>
      `;
    }
  })();
</script>
